<ion-header>
    <ion-toolbar>
        <ion-title>Publicar comentario</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="cerrar()">Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-input style="color: black" placeholder="Escribe tu comentario..." [(ngModel)]="nuevoComentario"></ion-input>
    <ion-button expand="block" class="ion-margin-top" (click)="publicar()">Publicar</ion-button>
</ion-content>
