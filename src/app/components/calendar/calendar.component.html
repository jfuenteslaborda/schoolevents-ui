<ion-datetime
        class="calendar"
        presentation="date"
        (ionChange)="onConfirm($event)"
        (ionCancel)="onCancel()"
        [showDefaultButtons]="true"
        [locale]="'es-ES'"
></ion-datetime>

@if (fechaConfirmada){
<div  class="date-buttom animate-fade">
    Fecha seleccionada: {{ fechaConfirmada }}
</div>
}
